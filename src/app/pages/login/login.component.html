<div class="login">
  <div class="login--forms">

    <div [routerLink]="'/home'" class="login--forms--arrow">
      <img alt="arrow" src="assets/icons/arrow-back.svg" />
      Voltar
    </div>

    <img alt="log" src="assets/icons/logo-extended.svg" />

    <div class="login--forms--data">
      <div class="input-container">
        <label>E-mail</label>
        <input [(ngModel)]="userLogin.username" type="text" maxlength="200" placeholder="Digite aqui seu email" />
      </div>

      <div class="input-container">
        <label>Senha</label>
        <input [(ngModel)]="userLogin.password" type="password" maxlength="20" placeholder="Digite aqui sua senha"/>
      </div>
    </div>

    <p *ngIf="errorMessage">{{ errorMessage }}</p>

    <button (click)="loginUser()" class="primary-button">
      Entrar
      <app-loading *ngIf="isLoading" [size]="20"></app-loading>
    </button>

    <span [routerLink]="'/register'">Cadastrar-se</span>
  </div>

  <div class="login--card">
    <div class="login--card--content">
      <img alt="card-image" src="assets/imgs/register-card-image.jpg" />
      <h5>Bem vindo de volta, seu lugar estÃ¡ pronto para vocÃª</h5>
    </div>
  </div>
</div>
